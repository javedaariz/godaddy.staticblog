<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter - Real-Time Exchange Rates</title>
  <meta name="description" content="Convert currencies in real-time with our Currency Converter tool. Supports all major currencies and live exchange rates.">
  <meta name="keywords" content="currency converter, forex, real-time exchange, USD to EUR, currency tool">
  <meta name="robots" content="index, follow">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 { margin-bottom: 0.5rem; }
    header p { font-size: 1.1rem; }

    main {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #00b4d8;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover { background: #0077b6; }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e2f7e2;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Currency Converter</h1>
    <p>Convert currencies in real-time using live exchange rates.</p>
  </header>

  <main>
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency"></select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency"></select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" value="1">

    <button onclick="convertCurrency()">Convert</button>

    <div id="conversionResult" class="result"></div>
  </main>

  <script>
    const apiUrl = 'https://api.exchangerate.host/latest';

    async function fetchCurrencies() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const currencies = Object.keys(data.rates);

        const fromSelect = document.getElementById('fromCurrency');
        const toSelect = document.getElementById('toCurrency');

        currencies.forEach(currency => {
          const optionFrom = document.createElement('option');
          optionFrom.value = currency;
          optionFrom.textContent = currency;
          fromSelect.appendChild(optionFrom);

          const optionTo = document.createElement('option');
          optionTo.value = currency;
          optionTo.textContent = currency;
          toSelect.appendChild(optionTo);
        });

        // Set default selections
        fromSelect.value = 'USD';
        toSelect.value = 'EUR';
      } catch (error) {
        alert('Failed to load currencies.');
        console.error(error);
      }
    }

    async function convertCurrency() {
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!amount || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      try {
        const response = await fetch(`${apiUrl}?base=${from}&symbols=${to}`);
        const data = await response.json();
        const rate = data.rates[to];
        const result = amount * rate;

        const resultDiv = document.getElementById('conversionResult');
        resultDiv.innerHTML = `${amount} ${from} = <strong>${result.toFixed(2)} ${to}</strong>`;
        resultDiv.style.display = 'block';
      } catch (error) {
        alert('Error fetching exchange rate.');
        console.error(error);
      }
    }

    fetchCurrencies();
  </script>

</body>
</html>
