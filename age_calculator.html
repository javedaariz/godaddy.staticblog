  <label for="birthDate">Select Your Date of Birth:</label>
  <input type="date" id="birthDate" max="<?= new Date().toISOString().split('T')[0]; ?>">

  <button onclick="calculateAge()">Calculate Age</button>

  <div id="ageResult" class="result"></div>
</main>

<script>
function calculateAge() {
  const birthDateInput = document.getElementById('birthDate').value;
  if (!birthDateInput) {
    alert('Please select your date of birth.');
    return;
  }

  const birthDate = new Date(birthDateInput);
  const today = new Date();

  if (birthDate > today) {
    alert('Date of birth cannot be in the future.');
    return;
  }

  let years = today.getFullYear() - birthDate.getFullYear();
  let months = today.getMonth() - birthDate.getMonth();
  let days = today.getDate() - birthDate.getDate();

  if (days < 0) {
    months -= 1;
    days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }
  if (months < 0) {
    years -= 1;
    months += 12;
  }

  const resultDiv = document.getElementById('ageResult');
  resultDiv.innerHTML = `You are ${years} years, ${months} months, and ${days} days old.`;
  resultDiv.style.display = 'block';
}
</script>
